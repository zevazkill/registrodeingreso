<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Geolocalización</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocalización no es soportada por este navegador.");
            }
        }

        function showPosition(position) {
            // Reemplaza este enlace con el enlace de tu formulario de Microsoft Forms
            var formUrl = "https://forms.office.com/Pages/ResponsePage.aspx?id=N-TJQGWrS0Webm8FbHYHoEwV8kG2VUZKgWtGD_iSZC5URFM2S01RVVY5SkNFQjVYU0dXU1NSVkpLRC4u";
            var params = new URLSearchParams();
            params.append("latitud", position.coords.latitude);
            params.append("longitud", position.coords.longitude);

            window.location.href = formUrl + "&" + params.toString();
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("El usuario negó la solicitud de geolocalización.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("La información de ubicación no está disponible.");
                    break;
                case error.TIMEOUT:
                    alert("La solicitud para obtener la ubicación se agotó.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Ocurrió un error desconocido.");
                    break;
            }
        }

        window.onload = getLocation;
    </script>
</head>
<body>
    <h1>Obteniendo tu ubicación...</h1>
</body>
</html>
